<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      id="player"
      controls
      style="width: 100%"
      poster="https://media.discordapp.net/attachments/987906780757635112/1002201316073951312/animesher.com_sonozaki-noriko-kiznaiver-1550237.jpg?width=1152&height=648"
    >
      <source
        id="playersrc1"
        src=""
        type="video/mp4"
        res="1080"
        label="1080p FHD"
      />
    </video>
  </body>

  <script>
    let video = document.getElementById("player");
    async function main() {
      let blob = await fetch(
        "https://cdn2.vid4up.xyz/video/162e1b2f5d1b2b/watch?token=62e2a0dfabb193.858277202019",
        {
          headers: {
            referrer: "https://cdn2.vid4up.xyz/embedvideo/162e1a7f2887b2",
          },
        },
      ).then((res) => res.blob());
      let url = URL.createObjectURL(blob);
      console.log(url);
      video.src = url;
    }

    //main();
  </script>
</html>
